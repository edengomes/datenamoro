<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoryiit Rom√¢ntico</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(45deg, #000, #2e2c2c);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }
      .music-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
        transition: all 0.3s ease;
      }

      .music-btn:hover {
        transform: translateX(-50%) scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
      }

      .music-btn i {
        margin-right: 10px;
        font-size: 20px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      .carousel-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 60px;
      }
      .carousel {
        position: relative;
        width: 300px;
        height: 400px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border: 5px solid #ff4b2b; /* Moldura */
      }
      .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 100%;
        transition: all 0.5s ease-in-out;
        opacity: 0; /* Para evitar bugs visuais */
      }
      .carousel img.active {
        left: 0;
        opacity: 1;
      }
      .carousel img.prev {
        left: -100%;
        opacity: 1;
      }
      .carousel-controls {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }
      .carousel-controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.3s ease;
      }
      .carousel-controls button:hover {
        background: rgba(255, 75, 43, 0.7);
      }
      .love-counter {
        margin-top: 20px;
        font-size: 18px;
        color: pink;
      }
      .love-phrase {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: pink;
      }
      .heart {
        position: absolute;
        font-size: 20px;
        color: pink;
        animation: float 5s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      .outside-controls {
        display: flex;
        justify-content: space-between;
        width: 400px;
        margin-top: 10px;
      }
      .outside-controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .outside-controls button:hover {
        background: rgba(255, 75, 43, 0.7);
      }
    </style>
  </head>
  <body>
    <button class="music-btn" onclick="toggleMusic()">
      <i class="fa fa-play"></i> Best Part
    </button>
    <audio id="loveMusic" src="./msc/best_part.mp3"></audio>

    <div class="carousel-container">
      <div class="carousel">
        <img src="./imgs/img1.png" class="active" alt="Imagem 1" />
        <img src="./imgs/img2.png" alt="Imagem 2" />
        <img src="./imgs/img3.png" alt="Imagem 3" />
        <img src="./imgs/img4.png" alt="Imagem 4" />
      </div>
    </div>

    <div class="outside-controls">
      <button onclick="prevImage()">
        <i class="fa fa-chevron-left"></i> Anterior
      </button>
      <button onclick="nextImage()">
        Pr√≥xima <i class="fa fa-chevron-right"></i>
      </button>
    </div>

    <div class="love-counter" id="counter"></div>

    <div class="love-phrase" id="phrase">Te amo mais que tudo! ‚ù§Ô∏è</div>

    <script>
      let music = document.getElementById("loveMusic");
      let playBtn = document.querySelector(".music-btn i");
      function toggleMusic() {
        if (music.paused) {
          music.play();
          playBtn.classList.remove("fa-play");
          playBtn.classList.add("fa-pause");
        } else {
          music.pause();
          playBtn.classList.remove("fa-pause");
          playBtn.classList.add("fa-play");
        }
      }

      let phrases = [
        "Te amo mais que tudo! ‚ù§Ô∏è",
        "Voc√™ √© a melhor parte do meu dia! üíï",
        "Meu amor por voc√™ s√≥ cresce! üòç",
        "Sou feliz ao seu lado! üåπ",
      ];
      let phraseIndex = 0;
      setInterval(() => {
        document.getElementById("phrase").innerText = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }, 4000);

      function updateCounter() {
        let startDate = new Date("2022-05-30T00:00:00");
        let now = new Date();

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();
        let hours = now.getHours() - startDate.getHours();
        let minutes = now.getMinutes() - startDate.getMinutes();
        let seconds = now.getSeconds() - startDate.getSeconds();

        // Ajustar meses e anos se necess√°rio
        if (months < 0) {
          years--;
          months += 12;
        }

        // Ajustar dias e meses se necess√°rio
        if (days < 0) {
          months--;
          let previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += previousMonth.getDate();
        }

        // Ajustar horas, minutos e segundos se necess√°rio
        if (hours < 0) {
          days--;
          hours += 24;
        }
        if (minutes < 0) {
          hours--;
          minutes += 60;
        }
        if (seconds < 0) {
          minutes--;
          seconds += 60;
        }

        document.getElementById(
          "counter"
        ).innerText = `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
      }

      setInterval(updateCounter, 1000);
      updateCounter();

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 500);

      // Carrossel de imagens
      const images = document.querySelectorAll(".carousel img");
      let currentIndex = 0;

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.remove("active", "prev");
          if (i === index) img.classList.add("active");
          if (i === (index - 1 + images.length) % images.length)
            img.classList.add("prev");
        });
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      setInterval(nextImage, 3000); // Troca autom√°tica a cada 3 segundos
    </script>
  </body>
</html>
